<div class="todo-list-container">
    <app-search-bar (newTodoEvent)="newTodo($event)"></app-search-bar>
    <app-todo-items-container [todoItems]="todoListtems" (markCompletedEvent)="markCompletedTodoItem($event)"
        (redoTodoEvent)="redoTodoItem($event)" (deleteTodoEvent)="deleteTodoItem($event)"></app-todo-items-container>
</div>
