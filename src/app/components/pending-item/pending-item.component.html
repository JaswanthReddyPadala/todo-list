<div *ngIf="item.status === 'Pending'" class="pending-item-container">
    <p>{{ item.date | date:'short' }}</p>
    <div class="pending-item-main">
        <p>{{ item.description | firstLetterCapital }}</p>
        <button (click)="moveTo(item.id)" name="pending-item" (id)="item.id"><img src="../../../assets/done-icon.svg" alt=""></button>
    </div>
</div>
